<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<title>Tickets</title>
</head>
<body>
	
	<div class="container container-fluid">
	
	<h1>Welcome to Tickets</h1>
	
		<h:messages styleClass="list-unstyled" errorClass="alert alert-danger" warnClass="alert alert-warning" infoClass="alert alert-info"/>
	
		<h:panelGroup rendered="#{sessionContext.loggedIn}">
			<h2>Hello #{sessionContext.user.username}</h2>
		</h:panelGroup>
	
		<h:panelGroup rendered="#{!sessionContext.loggedIn}">
			<div class="alert alert-warning">
				<span>You need to <h:link outcome="login" value="Login" /></span>
			</div>
		</h:panelGroup>
	
	</div>

</body>
</html>
